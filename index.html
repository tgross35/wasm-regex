<!DOCTYPE html>
<style>
    html {
        background-color: #222;
        color: white;
    }

    textarea,
    input {
        background-color: #444;
        color: white;
        border: 0px;
    }

    .sel-lab {
        padding-left: 4px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Regex</title>
</head>
<body>
   <label>
        Input
        <br />
        <textarea id="str" rows="10" cols="100"></textarea>
    </label>
    <br />
    <label>
        RegExp
        <br />
        <input id="regExp" size="100" />
    </label>
    <br />
    <label>
        Flags
        <br />
        <input id="flags" size="100" />
    </label>
    <br />
    <label>
        Replace string
        <br />
        <input id="rep" size="100" />
    </label>
    <br />
    <button onclick="reFind()">Find match</button>
    <button onclick="reReplace()">Replace</button>
    <button onclick="reReplaceList()">Replace List</button>
    <label class="sel-lab">Input sep:</label>
    <select id="textSep">
        <option value="ignore">ignore</option>
        <option value="str">""</option>
        <option value="raw">r""</option>
        <option value="rawhash1">r#""#</option>
        <option value="rawhash2">r##""##</option>
        <option value="rawhash3">r###""###</option>
        <option value="rawhash4">r####""####</option>
    </select>
    <label class="sel-lab">RE sep:</label>
    <select id="regExpSep">
        <option value="ignore">ignore</option>
        <option value="str">""</option>
        <option value="raw">r""</option>
        <option value="rawhash1">r#""#</option>
        <option value="rawhash2">r##""##</option>
        <option value="rawhash3">r###""###</option>
        <option value="rawhash4">r####""####</option>
    </select>
    <label class="sel-lab">Replace sep:</label>
    <select id="repSep">
        <option value="ignore">ignore</option>
        <option value="str">""</option>
        <option value="raw">r""</option>
        <option value="rawhash1">r#""#</option>
        <option value="rawhash2">r##""##</option>
        <option value="rawhash3">r###""###</option>
        <option value="rawhash4">r####""####</option>
    </select>
    <p>
        <strong>Input len: </strong><span id="input_len">0</span>
        <strong>Operation time (ms): </strong><span id="operation_time">0</span>
    </p>
    <pre id="output"></pre>
    <script src="./index.js"></script>
</body>
</html>
